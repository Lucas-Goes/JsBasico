<!-- A partir do seguinte vetor:
var nomes = ["Diego", "Gabriel", "Lucas"]; 
Preencha uma lista (<ul>) no HTML 
-->

<html>
    <head>
        <meta charset = "UTF-8">
        <title> Curso JavaScript Challenge5 </title>
    </head>
    
    <body>
        <button id="new"> Add Lista </button>
        <ul></ul>
        <input id= "input" type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>

        <script>             
            var nomes = ["Diego", "Gabriel", "Lucas"]; 
            var listElement = document.querySelector('ul');
            var btnElement = document.querySelector('#new');
            var inputElement = document.querySelector('#input');

            function addItem(text) {
            var liElement = document.createElement('li');
            var textElement = document.createTextNode(text);
            liElement.appendChild(textElement);
             listElement.appendChild(liElement);
            }
           
            function adicionar(){
            addItem(inputElement.value);
            inputElement.value = '';
            }

            for (nome of nomes) {
                addItem(nome);  
            }

            btnElement.onclick = function(){
            for (nome of nomes) {
            var liElement = document.createElement('li');
            var textElement = document.createTextNode(nome);    
            liElement.appendChild(textElement);
            listElement.appendChild(liElement);              
            }
        }

        </script>

    </body>
    </html>
