<!-- Challenge3 # toda vez que o usuário passar o mouse por cima de
algum quadrado troque sua cor para uma cor aleatória-->

<html>
    <head>
        <meta charset = "UTF-8">
        <title> Curso JavaScript Challenge3 </title>
    </head>
    
    <body>
        <button id="new"> Add novo quadrado </button>
        <div id = "squares" ></div>

        <script> 
            var btnElement = document.querySelector('#new');
            var squaresElement = document.querySelector('#squares');

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }
                

            btnElement.onclick = function(){
                var square = document.createElement('div');
                square.style.width = '100px';
                square.style.height = '100px';            
                square.style.backgroundColor = getRandomColor();

                square.onmouseover = function(){
                    square.style.backgroundColor = getRandomColor();
                }

                squaresElement.appendChild(square);

            };
        </script>

    </body>
    </html>
