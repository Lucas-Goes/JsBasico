<html>
    <head>
        <meta charset = "UTF-8">
        <title> Curso JavaScript Challenge2 </title>
    </head>
    
    <body>
        <button id="new"> Add novo quadrado </button>
        <div id = "squares" ></div>

        <script> 
            var btnElement = document.querySelector('#new');
            var squaresElement = document.querySelector('#squares');
            btnElement.onclick = function(){
                var square = document.createElement('div');
                square.style.width = '100px';
                square.style.height = '100px';            
                square.style.backgroundColor = '#F00';
                squaresElement.appendChild(square);

            };
        </script>

    </body>
    </html>
